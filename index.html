<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 11</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
   
  </head>
  <body>
    <div class="camera">
        <div class="cameraTopBar">
            <div class="minimize">
                <i class="fa-solid fa-minus"></i>
            </div>
             <div class="minimize">
                <i class="fa-solid fa-expand"></i>
             </div>
              <div class="minimize">
                <i class="fa-solid fa-xmark"></i>
              </div>
        </div>
        <video id="cameraFeed" autoplay></video>
    </div> 
    
    <div class="main">

        <div class="MicrosoftStore">
            <div class="microsoftStoreLeft">

            </div>
            <div class="microsoftStoreright">
                <div class="microsoftStoreSearchBar">

                </div>
                <div class="microSoftStoreMid">
                     <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://www.pixel4k.com/wp-content/uploads/2019/10/days-gone-2019_1570392863.jpg" alt="">
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

                </div>
            </div>
        </div>
        <div class="settingMenu">
            <div class="settingClose">
                     <h4>Settings</h4>

                <div class="settingMinimize">
                    <i class="fa-solid fa-minus"></i>
                </div>

                <div class="settingMinimize">
                    <i class="fa-solid fa-expand"></i>
                </div>

                <div class="settingMinimize">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="setting">
                <div class="settingTopBar">
                    <i class="fa-solid fa-circle-user"></i>
                    <p>kajal200416@gmail.com</p>
                </div>

                <div class="searchBarSetting">
                 <input type="text" name="" placeholder="search for apps, settings ">
                </div>

                <div class="settingList">
                    <ul>
                    <li><img src="home.png" alt="">Home</li>
                    <li><img src="bluetooth.png" alt="">Bluetooth</li>
                    <li><img src="system.png" alt="">System</li>
                    <li><img src="privacy.png" alt="">Privacy and security</li>
                    <li><img src="game.png" alt="">Games</li>
                    <li><img src="windowsUpdate.png" alt="">Windows update</li>
                  
                    </ul>
                </div>
        
            </div>
        </div>
        <div class="windowsbtn">
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" placeholder="search for apps, settings, and document ">
                
            </div>
            <div class="iconsList">
                <ul>
                  <li><img src="edge.png" alt=""></li>
                  <li><img src="chrome.png" alt=""></li>
                  <li><img src="calculator.png" alt=""></li>
                  <li><img src="file.png" alt=""></li>
                  <li><img src="windowsFifthimg.png" alt=""></li>
                  <li><img src="windowsSixthImg.png" alt=""></li>
                  <li><img src="windowsSeventhImg.png" alt=""></li>
                  <li><img src="windowsEifhthImg.png" alt=""></li>
               
                </ul>
            </div>

            <div class="powerOff">

                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-power-off"></i>
            </div>
        </div>
        <div class="batteryDisplay">
            <div class="batteryTop">
                <i class="fa-solid fa-battery-full"></i>
                
                <h1>100%</h1>
                <p>5 Hours 25  <br> Minutes Remaning</p>
                <input type="range">
            </div>
        </div>
      <div class="taskbar">
        <div class="icons">
            <div class="Ticon1 windows" id="1">
                <img src="window.png" alt="windows">
            </div>
            <div class="Ticon1" id="2">
                <a href="https://www.google.com/" target="_blank">
                <img src="chrome.png" alt="windows">
                </a>
            </div>
            <div class="Ticon1" id="3">
                <img src="notepad.png" alt="windows">
            </div>
            <div class="Ticon1 settingBtn" id="4">
                <img src="setting1.png" alt="windows">
            </div>

            <div class="Ticon1" id="5">
                <img src="file.png" alt="windows">
            </div>
            <div class="Ticon1" id="5">
                <img src="windowsFifthimg.png" alt="windows">
            </div>
            <div class="rightmenu">
                <div class="Ricon1 arrow" id="1">
                    <img src="upa.png" alt="">
                </div>
                <div class="Ricon1" id="2">
                   <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="Ricon1 batterybtn" id="3">
                    <i class="fa-solid fa-battery-full"></i>
                </div>
                <div class="Ricon1" id="4">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class=" Ricon1 date">
                    <h5>14:21 <br> 20-06-2025</h5>
                </div>
            </div>
        </div>
      </div>
      <div class="Roptions">
        <div class="Rtop">
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-brands fa-bluetooth-b"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="openCamera">
                <div class="wifi">
                   <i class="fa-solid fa-camera"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-moon"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-universal-access"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                  <i class="fa-solid fa-music"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi aeroplain">
                    <div >
                     <i class="fa-solid fa-plane"></i>
                    </div>
                </div>
                <!-- <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div> -->
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi battery">
                   <i class="fa-solid fa-battery-half"></i>
                </div>
                <!-- <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div> -->
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
           

        </div>
        <div class="Rmiddle">
            <div class="brightness">
               <i class="fa-regular fa-sun"></i>
                <input type= "range">
            </div>

            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <input type= "range">
            </div>
                 <div class="Rend">
                  <i class="fa-solid fa-battery-full"></i>
                  <i class="fa-solid fa-gear"></i>
                 </div>
           
           </div>
        </div>
       
       

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
