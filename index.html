<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window 11</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   
  </head>
  <body>
    <div class="camera">
        <div class="cameraTopBar">
            <div class="minimize">
                <i class="fa-solid fa-minus"></i>
            </div>
             <div class="minimize">
                <i class="fa-solid fa-expand"></i>
             </div>
              <div class="minimize">
                <i class="fa-solid fa-xmark"></i>
              </div>
        </div>
        <video id="cameraFeed" autoplay></video>
    </div> 
    
    <div class="main">
        <div class="windowsbtn">
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" placeholder="search for apps, settings, and document ">
                
            </div>
            <div class="iconsList">
                <ul>
                  <li><img src="edge.png" alt=""></li>
                  <li><img src="chrome.png" alt=""></li>
                  <li><img src="calculator.png" alt=""></li>
                  <li><img src="file.png" alt=""></li>
                  <li><img src="windowsFifthimg.png" alt=""></li>
                  <li><img src="windowsSixthImg.png" alt=""></li>
                  <li><img src="windowsSeventhImg.png" alt=""></li>
                  <li><img src="windowsEifhthImg.png" alt=""></li>
               
                </ul>
            </div>

            <div class="powerOff">

                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-power-off"></i>
            </div>
        </div>
        <div class="batteryDisplay">
            <div class="batteryTop">
                <i class="fa-solid fa-battery-full"></i>
                <h1>100%</h1>
                <p>5 Hours 25  <br> Minutes Remaning</p>
            </div>
        </div>
      <div class="taskbar">
        <div class="icons">
            <div class="Ticon1 windows" id="1">
                <img src="window.png" alt="windows">
            </div>
            <div class="Ticon1" id="2">
                <a href="https://www.google.com/" target="_blank">
                <img src="chrome.png" alt="windows">
                </a>
            </div>
            <div class="Ticon1" id="3">
                <img src="calculator.png" alt="windows">
            </div>
            <div class="Ticon1" id="4">
                <img src="setting.png" alt="windows">
            </div>
            <div class="Ticon1" id="5">
                <img src="file.png" alt="windows">
            </div>
            <div class="rightmenu">
                <div class="Ricon1 arrow" id="1">
                    <img src="upa.png" alt="">
                </div>
                <div class="Ricon1" id="2">
                   <i class="fa-solid fa-volume-high"></i>
                </div>
                <div class="Ricon1" id="3">
                    <i class="fa-solid fa-battery-full"></i>
                </div>
                <div class="Ricon1" id="4">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class=" Ricon1 date">
                    <h5>14:21 <br> 20-06-2025</h5>
                </div>
            </div>
        </div>
      </div>
      <div class="Roptions">
        <div class="Rtop">
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-brands fa-bluetooth-b"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="openCamera">
                <div class="wifi">
                   <i class="fa-solid fa-camera"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-moon"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-universal-access"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                  <i class="fa-solid fa-music"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi aeroplain">
                    <div >
                     <i class="fa-solid fa-plane"></i>
                    </div>
                </div>
                <!-- <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div> -->
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi battery">
                   <i class="fa-solid fa-battery-half"></i>
                </div>
                <!-- <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div> -->
            </div>
            <div class="Rtopchild" id="1">
                <div class="wifi">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="wifimore">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
           

        </div>
        <div class="Rmiddle">
            <div class="brightness">
               <i class="fa-regular fa-sun"></i>
                <input type= "range">
            </div>

            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <input type= "range">
            </div>
                 <div class="Rend">
                  <i class="fa-solid fa-battery-full"></i>
                  <i class="fa-solid fa-gear"></i>
                 </div>
           
           </div>
        </div>
       
       

      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
